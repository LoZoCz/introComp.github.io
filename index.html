<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <picture>
      <img src="images/logo.svg" alt="logo">
    </picture>
    <nav class="navbar">
      <a href="#" class="menuD">Product</a>
      <a href="#" class="menuD">Features</a>
      <a href="#" class="menuD">Pricing</a>
      <div class="ball"></div>
      <a href="#" class="login">Login</a>
      <a href="#" class="hambicon"><img class="hamburger" src="images/icon-hamburger.svg" alt="hamburger"></a>
    </nav>
  </header>
  <article>
    <div class="txtDiv">
      <p class="topTxt"><span>New</span>Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p class="bottomTxt">Project planning and time tracking for agile teams</p>
    </div>
    <div class="btnDiv">
      <button>Schedule a demo</button>
      <p>to see a live preview</p>
    </div>
  </article>
  <div class="back"></div>
  <script src="app.js"></script>
</body>
</html>
